---
proposals:
- barclamp: ceph
  attributes:
    config:
      replicas_number: 2
    keystone_instance: default
    radosgw:
      ssl:
        enabled: true
        generate_certs: true
        insecure: true
  deployment:
    elements:
      ceph-calamari: []
      ceph-mon:
      - "@@storage3@@"
      - "@@storage2@@"
      - "@@storage4@@"
      ceph-osd:
      - "@@storage0@@"
      - "@@storage1@@"
      - "@@storage2@@"
      - "@@storage3@@"
      - "@@storage4@@"
      - "@@storage5@@"
      ceph-mds:
      - "@@storage1@@"
      ceph-radosgw:
      - "@@storage3@@"
